openapi: 3.0.4
info:
  title: Markdown to HTML
  description: Markdown to HTML parses markdown syntax and converts it to clean, semantic HTML suitable for web rendering and content management.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/markdowntohtml:
    post:
      summary: Convert Markdown to HTML
      description: Markdown to HTML parses markdown syntax and converts it to clean, semantic HTML suitable for web rendering and content management.
      operationId: markdowntohtml
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  html: >
                    <h1>Hello World</h1>

                    <p>This is a <strong>bold</strong> statement and this is <em>italic</em>.</p>

                    <h2>Features</h2>

                    <ul>

                    <li>Easy to use</li>

                    <li>Fast conversion</li>

                    <li>Supports common markdown syntax</li>

                    </ul>

                    <p><a href="https://example.com">Link to example</a></p>
                  markdownLength: 185
                  htmlLength: 272
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                markdown:
                  type: string
                  description: Markdown text to convert (max 100,000 characters)
                  example: >-
                    # Hello World


                    This is a **bold** statement and this is *italic*.


                    ## Features


                    - Easy to use

                    - Fast conversion

                    - Supports common markdown syntax


                    [Link to example](https://example.com)
              required:
              - markdown
              example:
                markdown: >-
                  # Hello World


                  This is a **bold** statement and this is *italic*.


                  ## Features


                  - Easy to use

                  - Fast conversion

                  - Supports common markdown syntax


                  [Link to example](https://example.com)
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
